        background: #64748b; /* slate-500 */

      /* Standardized font styles */

        font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      }

      /* Standardized Form Controls & Buttons */
      .form-label {
        display: block;
        font-size: 0.875rem; /* text-sm */
        font-weight: 500; /* font-medium */
        color: #334155; /* slate-700 */
        margin-bottom: 0.25rem;
      }
      .form-input, .form-select, .form-textarea {
        display: block;
        width: 100%;
        padding: 0.5rem 0.75rem;
        font-size: 0.875rem;
        font-weight: 400;
        line-height: 1.5;
        color: #1e293b; /* slate-800 */
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #cbd5e1; /* slate-300 */
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        border-radius: 0.375rem; /* rounded-md */
        box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); /* shadow-sm */
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      }
      .form-input:focus, .form-select:focus, .form-textarea:focus {
        outline: none;
        border-color: #6366f1; /* indigo-500 */
        box-shadow: 0 0 0 3px rgb(165 180 252 / 40%); /* ring-indigo-300 with opacity */
      }
      .form-select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem;
      }
      .form-textarea {
        min-height: 80px;
      }
      .form-checkbox {
        -webkit-appearance: none; -moz-appearance: none; appearance: none;
        display: inline-block;
        vertical-align: middle;
        background-origin: border-box;
        user-select: none;
        flex-shrink: 0;
        height: 1rem;
        width: 1rem;
        color: #4f46e5; /* indigo-600 */
        background-color: #fff;
        border: 1px solid #cbd5e1; /* slate-300 */
        border-radius: 0.25rem; /* rounded */
      }
      .form-checkbox:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgb(165 180 252 / 40%); /* ring-indigo-300 with opacity */
      }
      .form-checkbox:checked {
        border-color: transparent;
        background-color: currentColor;
        background-size: 100% 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
      }
      .form-file {
        display: block; width: 100%; font-size: 0.875rem; color: #334155;
      }
      .form-file::file-selector-button {
        margin-right: 1rem; padding: 0.5rem 1rem; border-radius: 9999px; border-width: 0px;
        font-size: 0.875rem; font-weight: 500;
        background-color: #eef2ff; color: #4338ca; /* indigo-50, indigo-700 */
        transition: background-color 0.2s ease-in-out; cursor: pointer;
      }
      .form-file::file-selector-button:hover {
        background-color: #e0e7ff; /* indigo-100 */
      }

      /* Button Styles */
      .btn {
        display: inline-flex; align-items: center; justify-content: center;
        gap: 0.5rem; padding: 0.5rem 1rem; border-radius: 0.375rem;
        font-weight: 500; transition: all 0.2s ease-in-out;
        border: 1px solid transparent; cursor: pointer; user-select: none;
      }
      .btn:disabled {
        opacity: 0.65; cursor: not-allowed;
      }
      .btn-primary {
        background-color: #4f46e5; color: #fff; box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      }
      .btn-primary:hover:not(:disabled) {
        background-color: #4338ca;
      }
      .btn-secondary {
        background-color: #e2e8f0; color: #1e293b; border-color: #cbd5e1;
      }
      .btn-secondary:hover:not(:disabled) {
        background-color: #cbd5e1;
      }
      .btn-danger {
        background-color: #dc2626; color: #fff; box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      }
      .btn-danger:hover:not(:disabled) {
        background-color: #b91c1c;
      }
      .btn-success {
        background-color: #16a34a; color: #fff; box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      }
      .btn-success:hover:not(:disabled) {
        background-color: #15803d;
      }
      .btn-sm {
        padding: 0.25rem 0.75rem; /* py-1 px-3 */
        font-size: 0.875rem; /* text-sm */
      }
    </style>
